<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="symbol">Symbol 1</div>
      <div class="symbol">Symbol 2</div>
      <div class="symbol">Symbol 3</div>
    </div>
    <div class="controls">
      <button id="spin-btn">Spin</button>
      <input type="number" id="bet-input" placeholder="Place Your Bet !">
      <button id="bet-btn">Place Bet</button>
      <button id="cash-out-btn">Cash Out</button>
    </div>
    <div class="balance">Balance: <span id="balance-value">$1000</span></div>
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
