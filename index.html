<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slot-machine">
        <div class="border">
          <div class="symbol" id="symbol1"></div>
        </div>
        <div class="border">
          <div class="symbol" id="symbol2"></div>
        </div>
        <div class="border">
          <div class="symbol" id="symbol3"></div>
        </div>
      </div>
    <div class="controls">
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" min="1" step="1">
      <button id="spinButton">Spin</button>
      <button id="cashOutButton">Cash Out</button>
    </div>
    <div class="result" id="result"></div>
    <div class="balance">Balance: $<span id="balanceAmount">100</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
